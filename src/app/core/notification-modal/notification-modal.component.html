<div class="notify-modal-container">
  <div class="notify-modal pb-4">
    <div class="container">
      <ng-container [ngSwitch]="type">
        <div class="action" *ngSwitchCase="'success'">
          <div class="trophy">
            <svg fill="#93cc02" width="100%" height="100%" viewBox="0 0 24 24">
              <path
                d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z">
              </path>
            </svg>
          </div>
          <div class="confetti"></div>
          <div class="confetti two"></div>
          <div class="confetti three"></div>
          <div class="confetti four"></div>
          <div class="confetti--purple"></div>
          <div class="confetti--purple two"></div>
          <div class="confetti--purple three"></div>
          <div class="confetti--purple four"></div>
        </div>
        <div class="error-icon" *ngSwitchCase="'error'">
          <i class="fas fa-times"></i>
        </div>
        <div class="danger-icon" *ngSwitchCase="'danger'">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="danger-icon" *ngSwitchCase="'customIcon'">
          <img [src]="image" alt="icon-modal">
        </div>
      </ng-container>
    </div>
    <div class="d-flex align-items-center flex-column content">
      <h5 *ngIf="title">{{title}}!</h5>
      <div class="text-center px-3 text-muted mb-4 w-100" *ngIf="text">{{text}}</div>
      <button class="btn btn-primary" (click)="hide()">{{btnPrimary}}</button>
    </div>
  </div>
</div>
